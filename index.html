<!DOCTYPE html>
<html>
  <head>
    <title>Gorilla Test</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8">
  </head>
    <body>
    <div class="wrapper">
        <div class="gor-logo">
          <a href="http://gorilla.com.ua/"><img src="img/logo.svg" style="height:100px; display: block; margin: auto"></a>
        </div>
            <div class="check-form">
              <div class="check-content">
                <div class="partner-logo">
                  <img src="img/logo.png" style="height:50px">
                </div>
                <div class="status">
                  <p>Принял Ваш заказ</p>
                </div>
                <div class="phones">
                  <a href="tel:+380(93)2699427">+380 (93) 269 94 27</a><br>
                  <a href="tel:+380(48)770447">+380 (48) 770 447</a><br>
                </div>
              </div>
              <div class="order">
                <table class="table">
                  <div>
                    <p><tr class="col1">Калифорния вкусный ролл</tr><tr class="col2"></tr><tr class="col3">1 x 69 &#8372</tr></p>
                    <hr>
                    <p><tr class="col1">Калифорния вкусный ролл2</tr><tr class="col2"></tr><tr class="col3">1 x 120 &#8372</tr></p>
                  </div>
                  <div class="result">
                    <p><tr class="col1">Сумма</tr><tr class="col2"></tr><tr class="col3">189 &#8372</tr></p>
                  </div>
                </table>
              </div>

        </div><!--check-end-->
      <div class="rate-system">
        <div class="rate-us">
          <p>Оцените наши услуги</p>
        </div>
        <div class="rating">
        <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
        </div>
      </div>
    </div><!--wrapper-end-->

        <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
